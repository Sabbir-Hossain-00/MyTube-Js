<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>

    <!-- DaisyUi cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <header class="container mx-auto px-4 md:px-0">
        <!-- navbar -->
        <nav class="flex  gap-4 justify-between items-center border-b border-b-gray-300 py-5">
            <!-- logo -->
            <div>
                <img class="md:w-[80%] w-[50%]" src="assests/Logo.png" alt="">
            </div>
            <!-- search box -->
            <div>
                <input id="search-input" type="text" placeholder="Search your videos" class="input md:input-lg input-sm placeholder:text-xs md:placeholder:text-base" />
            </div>
            <!-- blogs -->
            <div class="md:block hidden">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
        <!-- catagoryes -->
        <section class="flex justify-center py-7">
            <div id="catagory" class="flex justify-center gap-3">
                <div><button onclick="getVideos()" class="btn btn-sm md:btn-md text-white bg-[#FF1F3D]">All</button></div>
            </div>
        </section>
    </header>
    <main class="container mx-auto px-4">
        <!-- cards -->
         <div id="card-container" class="grid gap-5 lg:grid-cols-4 md:grid-cols-3 grid-cols-1">
            
         </div>
    </main>

    <script src="scripts/index.js"></script>
</body>
</html>
